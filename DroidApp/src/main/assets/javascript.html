<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312">
    <script type="text/javascript">
function javacalljs(){
	 document.getElementById("content").innerHTML +=   
         "<br\>java调用了js函数";
}

function javacalljswithargs(arg){
	 document.getElementById("content").innerHTML +=   
         ("<br\>"+arg);
}

function startFunction(){
     window.android.startFunction();
}

function startFunction2(){
     window.android.startFunction("我在调用java");
}


    </script>
</head>
<body>
this is my html <br/>
<button onclick="startFunction()">点击调用java代码</button>
<br/>
<button onClick="window.android.startFunction()">点击调用java代码</button>
<br/>
<button onClick="startFunction2()">点击调用java代码并传递参数</button>
<br/>
<button onClick="window.android.startFunction('我在调用java2')">点击调用java代码并传递参数</button>
<br/>
<div id="content">内容显示</div>
</body>
</html>
